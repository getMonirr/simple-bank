<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple bank calculation</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto bg-blue-100">
    <header class="text-center my-5">
        <h1 class="text-5xl ">WellCome to <span class="text-indigo-400 font-bold">Simple Bank</span> Calculation</h1>
        <h1 class="my-5 text-4xl bg-teal-500 p-4 uppercase">Please Log in</h1>
    </header>
    <main>
        <form action="" id="submit-form">
            <div class="space-y-2">
                <label for="user-email" class="block text-2xl">Enter Your Email:</label>
                <input class="w-1/2 p-2" type="email" name="email" id="user-email" required>
            </div>
            <div class="space-y-2 mt-5">
                <label for="user-password" class="block text-2xl">Enter Your password:</label>
                <input class="w-1/2 p-2" type="password" name="password" id="user-password" required>
            </div>
            <input id="submit-btn" class="mt-5 py-3 px-4 bg-green-500 text-2xl rounded-lg text-white cursor-pointer" type="submit" value="Submit">
        </form>
    </main>

    <!-- bank js -->
    <script src="script/utilities.js"></script>
    <script src="script/bank.js"></script>
</body>
</html>
